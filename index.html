<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Minesweeper game</h1>
    <div id="stopwatch">00:00:00</div>
    <table oncontextmenu="return false" class="board-container">



        <tbody class="board"></tbody>
        <div class="smiley" onclick="restartGame()">😃
        </div>
        <div class="levels-container">
            <button class="level1 clickable" onclick="changeLevel(4)">Beginner</button>
            <button class="level2 clickable" onclick="changeLevel(8)">Medium</button>
            <button class="level3 clickable" onclick="changeLevel(12)">Expert</button>
        </div>
        <div class="lives">❤️❤️❤️</div>

    </table>


    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/mine.js"></script>


</body>

</html>
